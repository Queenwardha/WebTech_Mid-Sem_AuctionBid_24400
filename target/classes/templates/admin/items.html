<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Items</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
    }
    .sidebar {
      width: 200px;
      background-color: #2e3b4e;
      padding: 20px;
      height: 100vh;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: #fff;
      margin-top: 0;
      font-size: 20px;
    }
    .sidebar a {
      display: block;
      color: #c1c8e4;
      padding: 8px;
      text-decoration: none;
      font-size: 14px;
    }
    .sidebar a:hover {
      background-color: #415a77;
      color: white;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
    }
    h1 {
      color: #2e3b4e;
      font-size: 24px;
      margin-bottom: 15px;
      margin-left: 335px;
    }
    .add-item {
      display: inline-block;
      margin-bottom: 15px;
      margin-left: 325px;
      padding: 10px 15px;
      background-color: #2e3b4e;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .add-item:hover {
      background-color: #415a77;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #017eca;
      color: #fff;
    }
    img {
      border-radius: 4px;
    }
    /* Action link styles */
    a.action-link {
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .edit-link {
      color: #fff;
      background-color: #28a745; /* Green for edit */
    }
    .edit-link:hover {
      background-color: #218838;
    }
    .delete-link {
      color: #fff;
      background-color: #dc3545; /* Red for delete */
    }
    .delete-link:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Admin Dashboard</h2>
  <a href="/admin/dashboard">Dashboard</a>
  <a href="/admin/items">Manage Items</a>
  <a href="/admin/bids">Manage Bids</a>
</div>

<div class="content">
  <h1>Items List</h1>
  <a th:href="@{/admin/items/new}" class="add-item">Add New Item</a>

  <table>
    <thead>
    <tr>
      <th>Item ID</th>
      <th>Name</th>
      <th>Price ($)</th>
      <th>Photo</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.price}"></td>
      <td>
        <img th:src="@{'/images/' + ${item.id}}" alt="Item Photo" width="50" height="50"/>
      </td>
      <td>
        <a th:href="@{'/admin/items/edit/' + ${item.id}}" class="action-link edit-link">Edit</a>
        <a th:href="@{'/admin/items/delete/' + ${item.id}}" class="action-link delete-link" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
