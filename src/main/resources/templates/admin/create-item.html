<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Item</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create New Item</h1>

  <!-- Display error message if it exists -->
  <div th:if="${error}" class="error" th:text="${error}"></div>

  <form th:action="@{/admin/items}" method="post" th:object="${item}" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required/>

    <label for="price">Price:</label>
    <input type="number" th:field="*{price}" required/>

    <label for="image">Photo:</label>
    <input type="file" name="image" required/>

    <button type="submit">Create Item</button>
  </form>
</div>
</body>
</html>
